<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gallery-heading">Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="download (1).jpg" alt="Image 1" class="gallery-item">
                <img src="download (2).jpg" alt="Image 2" class="gallery-item">
                <img src="download (3).jpg" alt="Image 3" class="gallery-item">
                <img src="download (4).jpg" alt="Image 4" class="gallery-item">
                <img src="download (5).jpg" alt="Image 5" class="gallery-item">
                <img src="download (6).jpg" alt="Image 6" class="gallery-item">
                <img src="download (7).jpg" alt="Image 7" class="gallery-item">
                <img src="download (8).jpg" alt="Image 8" class="gallery-item">
                <img src="download.jpg" alt="Image 9" class="gallery-item">
                <img src="free-images.jpg" alt="Image 10" class="gallery-item">
                <img src="images (1).jpg" alt="Image 11" class="gallery-item">
                <img src="images (2).jpg" alt="Image 12" class="gallery-item">
                <img src="images (3).jpg" alt="Image 13" class="gallery-item">
                <img src="images (4).jpg" alt="Image 14" class="gallery-item">
                <img src="images (5).jpg" alt="Image 15" class="gallery-item">
                <img src="images (6).jpg" alt="Image 16" class="gallery-item">
                <img src="images (7).jpg" alt="Image 17" class="gallery-item">
                <img src="images (8).jpg" alt="Image 18" class="gallery-item">
                <img src="istockphoto-1454696345-612x612.jpg" alt="Image 19" class="gallery-item">
                 
                <img src="divi-beauty-product-layout-pack-featured-image.jpg" alt="Image 20" class="gallery-item">
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">&lt; Previous</button>
            <button id="nextBtn">Next &gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
